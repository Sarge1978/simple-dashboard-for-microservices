<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard for Microservices</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-network-wired"></i> Simple Dashboard for Microservices</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddServiceModal()">
                        <i class="fas fa-plus"></i> Add Service
                    </button>
                    <button class="btn btn-secondary" onclick="checkAllServices()">
                        <i class="fas fa-sync"></i> Check All
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Services Grid -->
            <section class="services-section">
                <h2>Microservices</h2>
                <div class="services-grid" id="servicesGrid">
                    <!-- Services will be loaded here -->
                </div>
            </section>

            <!-- API Tester -->
            <section class="api-tester-section">
                <div class="section-header">
                    <h2>API Tester</h2>
                    <button class="btn btn-outline" onclick="clearApiResults()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                
                <div class="api-tester">
                    <div class="request-panel">
                        <div class="request-form">
                            <div class="form-row">
                                <select id="serviceSelect" onchange="updateEndpoints()">
                                    <option value="">Select Service</option>
                                </select>
                                <select id="methodSelect">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                    <option value="PATCH">PATCH</option>
                                </select>
                            </div>
                            
                            <div class="form-row">
                                <input type="text" id="pathInput" placeholder="API Path (e.g.: /users)" />
                                <button class="btn btn-primary" onclick="executeRequest()">
                                    <i class="fas fa-play"></i> Execute
                                </button>
                            </div>

                            <div class="form-group">
                                <label>Headers (JSON):</label>
                                <textarea id="headersInput" placeholder='{"Content-Type": "application/json"}'></textarea>
                            </div>

                            <div class="form-group">
                                <label>Request Body (JSON):</label>
                                <textarea id="bodyInput" placeholder='{"key": "value"}'></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="response-panel">
                        <div class="response-header">
                            <h3>Response</h3>
                            <div class="response-status" id="responseStatus"></div>
                        </div>
                        <div class="response-content">
                            <pre id="responseBody">Select service and execute request</pre>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Logs Section -->
            <section class="logs-section">
                <h2>Activity Logs</h2>
                <div class="logs-container" id="logsContainer">
                    <!-- Logs will be added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Service Modal -->
    <div id="addServiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Service</h3>
                <button class="close-btn" onclick="hideAddServiceModal()">&times;</button>
            </div>
            <form id="addServiceForm" onsubmit="addService(event)">
                <div class="form-group">
                    <label for="serviceName">Service Name:</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-group">
                    <label for="serviceUrl">Service URL:</label>
                    <input type="url" id="serviceUrl" placeholder="http://localhost:3001" required>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Description:</label>
                    <textarea id="serviceDescription" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideAddServiceModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
